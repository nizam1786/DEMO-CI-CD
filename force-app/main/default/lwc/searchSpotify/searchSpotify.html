<template>
    <div class="slds-box slds-theme_default">
        <div class="slds-grid slds-gutters">
            <div class="slds-col slds-size_2-of-3">
                <lightning-input variant="label-hidden" placeholder="Enter track name to search" type="text"
                    onchange={changehandler} required="true"
                    message-when-value-missing="Please Enter a track name to search">

                </lightning-input>
            </div>
            <div class="slds-col slds-size_1-of-3">
                <lightning-button variant="brand" label="Search" onclick={searchTrack}></lightning-button>
            </div>
        </div>
    </div>
    <template lwc:if={displayResult}>
        <div class="track-container">
            <div class="album-info">
                <img src={trackUrl} alt="Album Cover" class="album-cover"/>
                <div class="track-details">
                    <a href={trackData.external_urls.spotify}
                    target="_blank"
                    class="track-name">
                {trackData.name}</a>
                <p class="artist">Artists : {artistName}</p>
                <p class="popularity">Popularity : {trackData.popularity}</p>
            <a href={trackData.album.external_urls.spotify}
                    target="_blank"
                    class="album-link">
                {trackData.album.name}</a>   
                <p class="release-date">Release Date : {trackData.album.release_date}</p> 
            </div>
            </div>
        </div>
    </template>
</template>
